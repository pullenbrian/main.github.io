<body>
    <div id="container">
        <h2>ASCII Encryption/Decryption with Caesar Cipher</h2>
        <div id="encContainer">
            <h3>Encrypt</h3>
            Enter text for encryption: <input type="text" id="encInput"> <br><br>
            <button type="submit" id="encBtn">Encrypt</button>
            
            <p>Encrypted text:  </p>
            <p id="encResult"></p>	
        </div>
        <div id="decContainer">
            <h3>Decrypt</h3>
            Enter text for decryption: <input type="text" id="decInput"> <br><br>
            <button type="submit" id="decBtn">Decrypt</button>
            <p>Decrypted String:  </p>
            <p id="decResult"></p>
        </div>
    </div>
